<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
             background-color: #fdf6f6; /* A very light, almost white pink */
        }
        /* 用於內容淡入動畫的 CSS */
        .content-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 初始隱藏下拉選單 */

            min-height: 60px; /* 避免內容跳動 */

        /* 按鈕通用樣式 */
        .lang-btn {
            background-color: #e1eaf2; /* A lighter, softer blue-gray */
            color: #374151; /* Dark Gray Text */

            border: 1px solid transparent;

        /* 按鈕懸停效果 */
        .lang-btn:hover {
            transform: scale(1.05);
            background-color: #d1dce7;
        }

        /* 按鈕選中狀態 */
        .btn-active {
            background-color: #41656b; /* NCKU-like color */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10">
            
            <!-- 新增的圖片 -->
            <div class="flex justify-center mb-4">
                <img src="https://i.meee.com.tw/t66zslj.png" alt="成功大學校徽" class="w-1/4" style="max-width: 160px;" onerror="this.style.display='none'">
            </div>

            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-5xl font-bold text-[#41656b] flex flex-col items-center leading-tight md:leading-snug">
                    <span>國立成功大學醫學系</span>
                    <span class="text-2xl md:text-4xl">王可靜-中英文讀書計畫</span>
                </h1>
                <p class="mt-2 font-bold" style="color: #616666;">Statement of Purpose for School of Medicine, NCKU</p>
            </header>

            <!-- 語言選擇按鈕 -->
            <div class="flex justify-center space-x-2 md:space-x-4 border-b pb-4 mb-4">
                <button id="btn-zh" class="lang-btn flex-1 md:flex-none md:px-8 py-3 text-base md:text-lg font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    中文讀書計畫
                </button>
                <button id="btn-en" class="lang-btn flex-1 md:flex-none md:px-8 py-3 text-base md:text-lg font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Statement of Purpose
                </button>
            </div>

            <!-- 下拉選單容器 -->
            <div class="text-center mb-4 select-container">
                <!-- 中文選單 -->
                <select id="select-zh" class="w-full max-w-md p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition hidden">
                    <option value="">請選擇讀書計畫階段</option>
                    <option value="zh-phase1">第一階段：基礎與指導</option>
                    <option value="zh-phase2">第二階段：精進與深化</option>
                    <option value="zh-phase3">第三階段：從願景到使命</option>

                </select>
                <!-- 英文選單 -->
                <select id="select-en" class="w-full max-w-md p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition hidden">
                    <option value="">Please Select Runtime</option>
                    <option value="en-phase1">Phase 1: Foundation and Orientation</option>
                    <option value="en-phase2">Phase 2: Refinement and Deepening</option>
                    <option value="en-phase3">Phase 3: From Vision to Vocation</option>
                    <option value="en-conclusion">Conclusion: NCKU Is More Than a Choice</option>
                </select>
            </div>

            <!-- 內容顯示區域 -->
            <div id="content-display" class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
                <!-- 內容將會動態載入此處 -->
            </div>

        </div>
    </main>

    <footer class="w-full text-center py-4">
        <p class="font-bold text-sm" style="color: #41656b;">(越南)胡志明市臺灣學校 / 王可靜</p>
    </footer>

    <script>
        // 儲存讀書計畫內容的物件
        const studyPlanContent = {
            // 中文內容
            'zh-phase1': `
                <h2 class="text-2xl font-bold mb-4">第一階段：基礎與指導－大學入學前的準備</h2>
                <p class="mb-4">為了成為符合國立成功大學醫學院期望的學生，我的高中時代並非只專注於學業，更是為未來奠定基礎的旅程。我視那段時期為「靜修」時期，為穩定攀登醫學高峰奠定深厚的根基。從「科學人文」到醫學研究的前沿，我在這三個領域進行了全面的準備，以迎接未來的挑戰。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">建構科學理解的支架</h3>
                <p class="mb-4">我深知醫學是建立在堅實的基礎科學之上。因此，高中期間，我格外努力學習生物、化學、物理和數學——不滿足於課堂上的學習，更致力於理解這些知識背後的原理。我認為，只有掌握一些基本的科學原理，才能在未來整合複雜的醫學知識。在進入成功大學之前，我計劃預習幾個重點科目。我會制定計劃，利用線上資源自學微積分。此外，我也會學習生物學基礎中的細胞結構和生命運作方式。我計劃學習有機化學和生物化學，並精通氨基酸、酵素和代謝途徑等相關術語。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">培養人文素養</h3>
                <p class="mb-4">優秀的醫生，兼具科學的頭腦和人文的胸襟。因此，我致力於社區服務，尋求同理心、溝通能力、團隊合作和解決問題的能力。這是一種持續的努力，一種將專業知識與人文素養結合的多維途徑，正契合成功大學整合醫學與人文學科結合的理念。因此，我熱切地致力於展現出兼具專業知識和人文素養的綜合形象。今年夏天，我將繼續在醫院進行志工服務，在那裡我將能夠近距離地觀察醫病關係，並將全人關懷的概念融入其中。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">探索醫學前沿</h3>
                <p>因此，我希望在進入醫學院之前，先提升我的分子醫學知識，特別是蛋白質結構與疾病機制之間的關聯。鑑於我先前對阿茲海默症與β-澱粉樣蛋白關係的研究，我認為學習生物資訊學可以讓我透過專注於學術期刊來培養批判性思考和科學素養。這樣的研究將為我的臨床和實驗室工作奠定堅實的基礎。</p>
            `,
            'zh-phase2': `
                <h2 class="text-2xl font-bold mb-4">第二階段：精進與深化－成大醫學六年</h2>
                <p class="mb-4">如果有幸考入國立成功大學醫學院，我有一個非常具體和現實的六年學習計劃，我將全力以赴，在紮實的學術知識、臨床技能和人文精神方面發展出優秀的醫學訓練。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">1-2年級：跨學科融合和廣泛的學術基礎</h3>
                <p class="mb-4">令人印象深刻的是，成功大學已經擺脫了死記硬背的模式，轉而推崇小組學習和探究式學習的原則。我相信，我的前兩年將作為基礎學習的兩年，在此期間，我打算積極探索豐富的跨學科學習機會。在這方面，我將專注於掌握普通化學、有機化學、普通生物學和生物化學的基礎知識。此外，我希望使用數位工具在Notion中開發一個個人化的知識管理系統，並將為此為系裡的協作筆記專案做出貢獻，以此透過協作來強化學習。在人文學科方面，我將學習社會學等課程，學習如何培養批判性思維，並探究社會階層如何影響醫療保險的政策和結果。我希望透過通識教育課程來拓展我的視野。在第二年，我將參與更多小組討論，與來自不同背景的學生互動，並利用時間管理來塑造自主學習的終身實踐——這是任何一位醫生每天都要學習的標籤之一。我計劃現階段取得 4.0 的 GPA。</p>
                <p>在課堂之外，我想舉辦醫療營，與學弟妹分享我的經驗。我也會加入成大醫療服務社，繼續為他人服務。我還想加入成大的另一個社團是影像協會，它旨在培養溝通和公開演講的技能。醫生的本質是醫者、教育者和傳播者。我人生中想要實現的里程碑之一是為醫學生主持白大褂儀式。讓我在本節中簡要概述我的計劃。我將嘗試在社團中擔任一些領導職務，以提高我的組織能力，並閱讀英文醫學期刊，以便能夠在我的專業和國際交流中使用特定的語言。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">3-4年級：深化核心知識，發展臨床思維</h3>
                <p class="mb-4">隨著三年級核心課程（例如解剖學和組織學）的開始，我期待學習的深度和廣度都能有顯著的飛躍。我尤其期待屍體解剖，它將理論知識轉化為三維解剖學理解，並向那些默默無聞的老師們致以最崇高的敬意。</p>
                <p>我將充分利用成功大學的學術資源——實驗室、圖書館和協作筆記——來準備臨床學習。面對四年級末的國家醫師資格考試第一階段，我將採用系統性的學習策略：圍繞主要身體系統（心血管、呼吸和消化系統）組織知識，並整合解剖學、生理學、生物化學、藥理學、病理學和微生物學的內容。這將創造一個連貫的知識框架，而不是碎片化的記憶。我也會練習往年考試，分析自己的錯誤，以增強準備。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">5-6年級：臨床沉浸與實務應用</h3>
                <p>臨床輪調是將知識轉化為療癒力量的關鍵環節。我將懷著謙遜和奉獻的精神，在成大醫院開啟我的臨床實習，跟隨主治醫生查房、參加晨會，並討論病例，學習臨床決策背後的邏輯。我將學習從病史採集到病歷書寫的所有臨床技能，以及全方位病患照護的概念，將病患的醫療、心理和社會問題融入病患的核心。我的目標是成為一名稱職的醫護人員，與病人一起踏上健康之旅。成大為優秀學生提供了與其他大學進行國際交流的寶貴機會，讓我有機會在五年級或六年級期間參與短期海外交流項目，例如與香港大學或新加坡國立大學的交流，這將進一步培養我的全球健康視野。此階段的目標是完成國家醫師資格考試的第二步和客觀結構化臨床考試，作為獲得醫師執照的管道，然後繼續申請國立成功大學醫院住院醫師實習 (PGY)。</p>
            `,
            'zh-phase3': `
                <h2 class="text-2xl font-bold mb-4">第三階段：從願景到使命</h2>
                <p class="mb-4">「在成為好醫生之前，必須先成為一個成功的人。」 這句座右銘從一開始就指引著我的職業願景。我不僅渴望成為一名技術精湛的外科醫生，更渴望成為一名富有同情心、社會意識、同理心和責任感的醫生。我希望我的外科實踐不僅僅是技術層面的實踐，更是連結人、思想和社區的橋樑。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">外科醫生的藝術：精準與同理心的結合</h3>
                <p class="mb-4">我打算在完成研究生畢業後，前往國立成功大學醫院參加外科住院醫師培訓項目，並擔任主治外科醫生。外科手術之所以引人入勝，是因為它在手術台上將精湛的技巧與人性的關懷完美結合。我預見自己將置身於與人工智慧緊密結合的新一代外科手術領域。因此，我希望在住院醫師訓練期間，能夠學習人工智慧在外科手術中的應用。我希望成為一名“外科醫師科學家”，將人工智慧融入針對每位患者的手術方案優化中。例如，基於患者的虛擬解剖模型將使外科醫生能夠在真正進入手術室之前練習手術、評估風險並預測結果——這是邁向個人化精準醫療的關鍵一步。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">創新研究與國際交流</h3>
                <p class="mb-4">作為未來的主治外科醫生，我將全心投入對未來前沿領域的研究。如今機器人手術面臨的一個重大限制是缺乏觸覺回饋；然而，外科醫生通常依靠指尖的感覺來獲取有關組織張力和紋理的資訊。我希望參與開發新技術的研究。例如，透過機器人手術臂模擬觸覺回饋，讓外科醫生在遠端操作組織時獲得「觸覺」。我相信這將是外科領域的革命性創新。在先驅者的啟發下，將人工智慧引入醫學領域的埃里克·托波爾博士確實是我的靈感和動力來源之一。為了繼續我的研究，我希望積極參與《美國外科醫師學會雜誌》和《外科年鑑》等計畫的進一步研究，並參與有關該主題的國際會議和研究。除此之外，我還有一些特別的國際交流計畫。鑑於我的家庭背景，我對越南有著深厚的感情。獲得外科委員會認證後，我將前往胡志明市的法越醫院（FV醫院）進行國際研究。作為越南首家獲得JCI認證的私人醫院，FV醫院擁有一套綜合系統，其中包括第一個用於放射外科的CyberKnife S7技術。事實上，在越南不同且充滿挑戰的社會經濟環境下，FV醫院擁有最先進的醫療服務。我認為，學習這些受歐洲啟發的模式，並將這些跨國界的見解帶到台灣，是一次寶貴的經歷，有助於提升我國醫療體系的全球競爭力。</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">服務與鼓勵：肩負白大褂的責任</h3>
                <p>醫生的職責遠不止行醫，更要傳授知識和服務社會。我渴望投身醫學教育，將臨床經驗和對科技的熱情傳承給下一代，就像我的導師們為我所做的那樣。此外，我還計劃參與國際醫療推廣項目，運用我在成大學到的技能，服務弱勢群體，這是服務人類的最高理想。</p>
            `,
            'zh-conclusion': `
                <h2 class="text-2xl font-bold mb-4">結語：成大不只是一個選擇，更是對我未來的承諾</h2>
                <p>這不僅是一份學術路線圖，更是對我自己、對醫學、對社會的誓言。我內心的信念超越了外科醫生的身份；我相信我將以成功大學的精神加入，將科技與人文精神融合，為患者在醫療領域的未來發展帶來希望。這份信念在多年的反思和個人成長中根深蒂固。科技與醫療之間不斷發展的交匯，蘊藏著深刻變革的潛力，而我則致力於進一步探索這種融合。我真誠地希望有機會在國立成功大學醫學院學習和成長，並致力於為尊重白大褂、不辜負社會的重托奉獻我的一生。我已準備好迎接未來的挑戰，並將我的知識和愛心奉獻給服務他人。在這段旅程中，我致力於秉持正直、卓越和人類尊嚴的核心價值觀，為醫學界和整個社會做出有意義的貢獻。</p>
            `,
            // 英文內容
            'en-phase1': `
                <h2 class="text-2xl font-bold mb-4">Phase 1: Foundation and Orientation—Preparation Before University</h2>
                <p class="mb-4">To become a student who aligns with the expectations of the School of Medicine at National Cheng Kung University, my high school years were not solely dedicated to academic achievement but were a foundational journey for the future. I saw that period as a time of “quiet cultivation,” laying deep roots for steadily ascending the summit of medicine. From “science and the humanities” to the frontiers of medical research, I prepared myself comprehensively across these three domains to embrace the challenges ahead.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Building a scaffold for scientific understanding</h3>
                <p class="mb-4">I understand medicine is built on solid ground in the basic sciences. Hence, during high school, I put exceptional effort into Biology, Chemistry, Physics, and Mathematics—not content with simply learning them in class but intent on understanding the principles underlying the knowledge. I feel that only a good understanding of a few basic scientific principles will enable one to integrate complex medical knowledge in the future. Before entering NCKU, I plan to preview several key subjects. I will make a schedule to learn Calculus by myself, using online resources. And also cellular structures and how life works in the basics of Biology. I plan to learn Organic Chemistry and Biochemistry and to become fluent in the language of amino acids, enzymes, and metabolic pathways.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Cultivating humanistic qualities</h3>
                <p class="mb-4">A good physician embodies a scientific mind and a humanistic heart. Hence, I have pursued community service seeking empathy, communication, teamwork, and problem-solving skills. A continual endeavor, a multidimensional approach of professional knowledge and humanistic literacy, suitable for the ideal of NCKU's matching integrated medicine and the humanities. Consequently, I earnestly seek to project a composite image of professional knowledge and humanistic literacy. During the summer, I will continue to further my volunteering at the hospital, where I will be able to closely witness doctor-patient relations and internalize the tenets of holistic care.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Exploring the frontiers of medicine</h3>
                <p>Acting on such motivation, I did not limit my learning to school. Since I knew that NCKU highly regarded student-centered learning and enthusiasm for scientific inquiry, I engaged myself vigorously in independent research on smart medicine. I would therefore like to advance my knowledge of molecular medicine, specifically the link between protein structures and the mechanisms of diseases, before entering medical school. Given my prior research on Alzheimer's disease in relation to β-amyloid, I think that studying bioinformatics will allow me to gain critical thinking and scientific literacy skills by keeping up with academic journals. Thus, such an investigation will form a strong basis in clinical and laboratory work.</p>
            `,
            'en-phase2': `
                <h2 class="text-2xl font-bold mb-4">Phase 2: Refinement and Deepening—Six Years of Medical Formation at NCKU</h2>
                <p class="mb-4">If given the honor of entering the School of Medicine, National Cheng Kung University, I have a very concrete and realistic six-year study plan that I would pursue with full commitment to developing excellent medical training in terms of solid academic knowledge, clinical skills, and humanistic aspects.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Years 1–2: Interdisciplinary Integration and a Broad Academic Foundation</h3>
                <p class="mb-4">What stands out impressively is that NCKU has moved away from rote memorization and now embraces the principles of group-based and inquiry-based learning. I believe that my first two years will serve as the grounding years, where I intend to be open to the rich opportunities for interdisciplinary learning. In this regard, I will focus on mastering the fundamentals of General Chemistry, Organic Chemistry, General Biology, and Biochemistry. Furthermore, I want to use digital tools to develop a personalized knowledge management system in Notion and will contribute in this regard to the departmental project of collaborative note-taking as a way to reinforce learning through collaboration. In the humanities, I will take such courses as sociology, where I will learn to develop critical thinking when asking how social class shapes the policies and outcomes of health insurance. I wish to expand my horizons with general education courses. In Year 2, I will participate in more group discussions, interact with students from diverse backgrounds, and make use of time management to shape lifelong practices in self-directed learning—one of the labels a day for any physician. I plan to have a 4.0 GPA at this stage.</p>
                <p>Outside the classroom, I want to hold medical camps and share my experiences with junior students. I would also join the Medical Service Club at NCKU to continue my services to other people. The other club I would join at NCKU is the Image Association, which hones communication and public speaking skills. A physician should be a healer, an educator, and a communicator, in essence. One of the milestones I want to achieve in my life is hosting the White Coat Ceremony for medical students. Let me briefly outline my plans in this section. I will try to pursue some leadership positions in clubs to improve my organizing skills and read English medical journals so that I can use specific language in my profession and in international communication.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Years 3–4: Deepening Core Knowledge and Developing Clinical Thinking</h3>
                <p class="mb-4">With the start of core courses in Year 3, such as Anatomy and Histology, I anticipate a significant leap in both the depth and breadth of learning. I especially look forward to cadaver dissection as a way to transform theoretical knowledge into a 3D anatomical understanding, approached with utmost respect for the silent teachers. I will fully utilize NCKU’s academic resources—laboratories, libraries, and Collaborative Notes—to prepare for clinical learning. Facing the first stage of the national physician licensing exam at the end of Year 4, I will adopt a systematic study strategy: organizing knowledge around major body systems (cardiovascular, respiratory, and digestive) and integrating content from Anatomy, Physiology, Biochemistry, Pharmacology, Pathology, and Microbiology. This will create a coherent knowledge framework rather than fragmented memorization. I will also practice past exams and analyze my mistakes to strengthen my readiness.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Years 5–6: Clinical Immersion and Practical Application</h3>
                <p>Clinical rotations are a crucial point where knowledge turns into healing power. With humility and devotion, I shall start my clinical training at NCKU Hospital by following attendings during ward rounds, attending morning meetings, and discussing cases to learn the logic behind clinical decision-making. I will acquire all the clinical skills orientation from history-taking to medical record writing and the total patient care concept, embedding patients' medical, psychological, and social issues in the patient's core. I aim to become a competent clerk and co-traveler with the patient in the journey towards health. NCKU has great international exchange opportunities for toppers with other universities, enabling me to engage in such short-term overseas exchanges during Year 5 or 6, exchanges with the University of Hong Kong or the National University of Singapore, which may further nurture my global health perspective. The goal for this stage is to complete the second step within the national physician licensing exams and the Objective Structured Clinical Examination, which serve as the conduits through which one acquires one's physician license, then moves on to applying for a PGY for residency at National Cheng Kung University Hospital.</p>
            `,
            'en-phase3': `
                <h2 class="text-2xl font-bold mb-4">Phase 3: From Vision to Vocation</h2>
                <p class="mb-4">“Before becoming a good doctor, one must first become a successful person.” This motto has guided my career vision from the start. I aspire not only to be a technically proficient surgeon but also a compassionate physician with social awareness, empathy, and responsibility. I want my surgical practice to be not only a matter of technique but also a bridge that connects people, ideas, and communities.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">A Surgeon’s Art: Precision and Empathy Combined</h3>
                <p class="mb-4">I intend to pursue training after PGY with a surgical residency program at National Cheng Kung University Hospital and assume the role of attending surgeon. Surgery is interesting due to the unique combination of technical skills and human compassion that coincide during an operation on the table. I see myself within next-gen surgery, tightly integrated into AI. During my residency, I thus hope to gain knowledge of surgical applications of AI. I hope to become a “surgical physician-scientist,” integrating AI into optimizing surgical planning for each patient. For instance, patient-specific virtual anatomical modeling will enable the surgeon to practice the procedure, assess risks, and predict outcomes before actually entering the operating room—a critical step toward personalized precision medicine.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">Innovative Research and International Exchange</h3>
                <p class="mb-4">As a future attending surgeon, I will dive into my passion for research into its next frontiers. One of the significant limitations robotic surgery today is the absence of haptic feedback; however, surgeons often depend on fingertip sensations for information regarding the tension and texture of tissues. I expect to be involved in research that develops new technologies. For example, simulated tactile feedback through robotic surgical arms to afford surgeons "the sense of touch" while operating remotely on the tissues. I believe this would be revolutionary in the field of surgery. Under the inspiration of pioneers, Dr. Eric Topol, who brings AI into medicine, is indeed one source of inspiration and motivation for me. In order to continue this further, I would hope to be actively involved in further studies at programs such as the Journal of the American College of Surgeons and Annals of Surgery and to attend international meetings and research on this topic. Apart from this, I have some special plans for international exposure. Given my family background, I have a strong emotional attachment to Vietnam. After my board certification in surgery, I will proceed with an international fellowship at Franco-Vietnamese Hospital (FV Hospital) in Ho Chi Minh City. Being the first privately held hospital in Vietnam to gain JCI accreditation, FV Hospital has an integrated system that includes the first CyberKnife S7 technology for radiosurgery. Indeed, it has state-of-the-art healthcare in a different but challenging socioeconomic context. I would consider it a great experience learning from such models inspired by Europe and bringing such cross-national insights into Taiwan for our medical system's better global competitiveness.</p>
                <h3 class="text-xl font-semibold mt-6 mb-2">To Serve and Encourage: Bearing the Responsibility of the White Coat</h3>
                <p>A physician's role extends far beyond the practice of medicine into the realms of teaching and service to society. I aspire to take part in medical education and pass along clinical experiences and my passion for technology to the next generation, much like my mentors did for me. Furthermore, I plan to participate in international medical outreach programs and use the skills I develop at NCKU to serve the less fortunate, which is the noblest ideal of serving humanity.</p>
            `,
            'en-conclusion': `
                <h2 class="text-2xl font-bold mb-4">Conclusion: NCKU Is More Than a Choice—It Is a Promise to My Future</h2>
                <p>It is not merely an academic road map but an oath to myself, medicine, and society. A conviction within me goes beyond being a surgeon; I believe I would be joining NCKU in spirit, blending technology and humanity to give hope to the patients in the development of their futures in medical care. This belief has been deeply ingrained in me through years of reflection and personal growth. The evolving intersection between technology and healthcare offers the potential for profound change, and I am driven to explore this fusion further. I sincerely hope to be granted the opportunity to learn and grow at the School of Medicine, National Cheng Kung University, and to devote my life to honoring the white coat and fulfilling society’s trust. I am ready to embrace the challenges ahead and to dedicate my knowledge and compassion to the service of others. Through this journey, I aim to uphold the core values of integrity, excellence, and human dignity, making meaningful contributions to the field of medicine and society as a whole.</p>
            `
        };

        // 獲取 DOM 元素
        const btnZh = document.getElementById('btn-zh');
        const btnEn = document.getElementById('btn-en');
        const selectZh = document.getElementById('select-zh');
        const selectEn = document.getElementById('select-en');
        const contentDisplay = document.getElementById('content-display');

        // 函數：切換語言顯示
        function switchLanguage(lang) {
            contentDisplay.innerHTML = ''; // 清空內容
            if (lang === 'zh') {
                btnZh.classList.add('btn-active');
                btnEn.classList.remove('btn-active');
                
                selectZh.classList.remove('hidden');
                selectEn.classList.add('hidden');
                selectZh.value = ''; // 重置下拉選單
            } else {
                btnEn.classList.add('btn-active');
                btnZh.classList.remove('btn-active');

                selectEn.classList.remove('hidden');
                selectZh.classList.add('hidden');
                selectEn.value = ''; // 重置下拉選單
            }
        }

        // 函數：顯示內容
        function displayContent(key) {
            contentDisplay.innerHTML = ''; // 先清空
            if (key && studyPlanContent[key]) {
                const content = studyPlanContent[key];
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'content-fade-in';
                contentWrapper.innerHTML = content;
                contentDisplay.appendChild(contentWrapper);
            }
        }
        
        // 事件監聽
        btnZh.addEventListener('click', () => switchLanguage('zh'));
        btnEn.addEventListener('click', () => switchLanguage('en'));
        selectZh.addEventListener('change', (e) => displayContent(e.target.value));
        selectEn.addEventListener('change', (e) => displayContent(e.target.value));
        
    </script>
