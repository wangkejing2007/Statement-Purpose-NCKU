<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statement of Purpose - NCKU Medicine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .content-area {
      border: 1px solid #e2e8f0;
      padding: 1.5rem;
      border-radius: 0.75rem;
      background-color: #f8fafc;
      max-height: 70vh;
      overflow-y: auto;
      line-height: 1.75;
      white-space: pre-wrap;
    }
    .audio-player-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
  <div class="container text-center">
    <div class="mb-4">
      <img src="https://i.meee.com.tw/9qhvj9q.png" alt="NCKU Logo" class="mx-auto w-[85%] sm:w-[50%] h-auto rounded-full" />
    </div>
    <h1 class="text-2xl sm:text-4xl font-extrabold text-gray-800 mb-3">Statement of Purpose</h1>
    <p class="text-lg sm:text-2xl font-semibold text-gray-500 mb-6">-Wang Ke Jing-</p>

    <div class="mb-8">
      <select id="phaseSelect" class="block mx-auto w-full md:w-2/3 lg:w-1/2 p-3 text-base border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer">
        <option value="default">Please Select a Phase...</option>
        <option value="phase1">Phase 1: Foundation and Orientation</option>
        <option value="phase2">Phase 2: Refinement and Deepening</option>
        <option value="phase3">Phase 3: From Vision to Vocation</option>
        <option value="conclusion">Conclusion: NCKU Is More Than a Choice</option>
      </select>
    </div>

    <div id="actionButtons" class="hidden flex flex-col sm:flex-row justify-center gap-4 mb-2">
      <button id="browseBtn" class="text-sm sm:text-base bg-red-600 hover:bg-red-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        Browse Content
      </button>
      <button id="listenBtn" class="text-sm sm:text-base bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        Listening Content
      </button>
    </div>

    <div id="contentDisplay" class="content-area text-left hidden"></div>
    <div id="audioPlayerContainer" class="audio-player-container hidden">
      <audio id="audioPlayer" controls class="w-full md:w-3/4 lg:w-1/2 mx-auto">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const phaseSelect = document.getElementById('phaseSelect');
    const actionButtons = document.getElementById('actionButtons');
    const browseBtn = document.getElementById('browseBtn');
    const listenBtn = document.getElementById('listenBtn');
    const contentDisplay = document.getElementById('contentDisplay');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioPlayerContainer = document.getElementById('audioPlayerContainer');

    const phasesContent = {
      phase1: `Phase 1: Foundation and Orientation\n\nTo become a student who aligns with the expectations of the School of Medicine at National Cheng Kung University, my high school years were not solely dedicated to academic achievement but were a foundational journey for the future. I saw that period as a time of “quiet cultivation,” laying deep roots for steadily ascending the summit of medicine. From “science and the humanities” to the frontiers of medical research, I prepared myself comprehensively across these three domains to embrace the challenges ahead.\n\n[完整內容已插入於實際部署版本中。]`,
      phase2: `Phase 2: Refinement and Deepening\n\nIf given the honor of entering the School of Medicine, National Cheng Kung University, I have a very concrete and realistic six-year study plan that I would pursue with full commitment to developing excellent medical training in terms of solid academic knowledge, clinical skills, and humanistic aspects.\n\n[完整內容已插入於實際部署版本中。]`,
      phase3: `Phase 3: From Vision to Vocation\n\n“Before becoming a good doctor, one must first become a successful person.” This motto has guided my career vision from the start.\n\n[完整內容已插入於實際部署版本中。]`,
      conclusion: `Conclusion: National Cheng Kung University Is More Than a Choice\n\nIt is not merely an academic road map but an oath to myself, medicine, and society.\n\n[完整內容已插入於實際部署版本中。]`
    };

    const phaseAudio = {
      phase1: 'NCKU-Phase-1.mp3',
      phase2: 'NCKU-Phase-2.mp3',
      phase3: 'NCKU-Phase-3.mp3',
      conclusion: 'NCKU-Conclusion.mp3'
    };

    phaseSelect.addEventListener('change', () => {
      const selected = phaseSelect.value;
      contentDisplay.classList.add('hidden');
      audioPlayerContainer.classList.add('hidden');
      audioPlayer.pause();
      audioPlayer.removeAttribute('src');
      actionButtons.classList.toggle('hidden', selected === 'default');
    });

    browseBtn.addEventListener('click', () => {
      const selected = phaseSelect.value;
      if (selected !== 'default' && phasesContent[selected]) {
        contentDisplay.textContent = phasesContent[selected];
        contentDisplay.classList.remove('hidden');
        audioPlayerContainer.classList.add('hidden');
        audioPlayer.pause();
      }
    });

    listenBtn.addEventListener('click', () => {
      const selected = phaseSelect.value;
      if (selected !== 'default' && phaseAudio[selected]) {
        audioPlayer.src = phaseAudio[selected];
        audioPlayerContainer.classList.remove('hidden');
        contentDisplay.classList.add('hidden');
        audioPlayer.play().catch(err => console.error('Audio playback error:', err));
      }
    });
  </script>
</body>
</html>
