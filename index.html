<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statement of Purpose - NCKU Medicine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      width: 50%;
      height: auto;
      display: block;
      margin: 0 auto 2rem auto;
      object-fit: contain;
    }
    .center-image {
      width: 60%;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }
    .footer-text {
      font-size: 1.25rem;
      color: #898585;
      margin-top: 1rem;
      font-weight: normal;
    }
    .button-row {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .custom-button {
      padding: 0.8rem 1.5rem;
      border: 2px solid #a81313;
      background-color: transparent;
      color: #333333;
      font-size: 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .custom-button:hover {
      background-color: #a81313;
      color: white;
      transform: scale(1.08);
    }
    @media (max-width: 640px) {
      .logo {
        width: 70%;
      }
      .center-image {
        width: 80%;
      }
      .footer-text {
        font-size: 1rem;
      }
      .custom-button {
        font-size: 1.2rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.meee.com.tw/9qhvj9q.png" alt="NCKU Logo" class="logo" />
    <img src="https://youke1.picui.cn/s1/2025/08/01/688bc725d5615.png" alt="Center Image" class="center-image" />
    <div class="footer-text">胡志明市臺灣學校 王可靜</div>
    <div class="button-row">
      <button class="custom-button" onclick="window.location.href='NCKU-Chinese.html'">中文版</button>
      <button class="custom-button" onclick="window.location.href='NCKU-English.html'">英文版</button>
    </div>
  </div>
</body>
</html>
