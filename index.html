<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Purpose - NCKU Medicine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .content-area {
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            min-height: 200px;
            max-height: 60vh;
            overflow-y: auto;
            line-height: 1.75;
        }
        .content-area h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #2563eb;
        }
        .content-area p {
            margin-bottom: 0.75rem;
        }
        .audio-player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        @media (min-width: 640px) {
            .action-buttons-flex-row {
                flex-direction: row;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="container text-center">
        <div class="mb-4">
            <img src="https://i.meee.com.tw/9qhvj9q.png" alt="NCKU Logo" class="mx-auto w-[55%] h-auto rounded-full">
        </div>
        <h1 class="text-2xl sm:text-4xl font-extrabold text-gray-800 mb-3">Statement of Purpose</h1>
        <p class="text-lg sm:text-2xl font-semibold text-gray-500 mb-6">-Wang Ke Jing-</p>
        <div class="mb-8">
            <select id="phaseSelect" class="block mx-auto w-full md:w-2/3 lg:w-1/2 p-3 text-base border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out cursor-pointer">
                <option value="default">Please Select a Phase...</option>
                <option value="phase1">Phase 1: Foundation and Orientation</option>
                <option value="phase2">Phase 2: Refinement and Deepening</option>
                <option value="phase3">Phase 3: From Vision to Vocation</option>
                <option value="conclusion">Conclusion: NCKU Is More Than a Choice</option>
            </select>
        </div>
        <div id="actionButtons" class="hidden flex flex-col sm:flex-row justify-center gap-4 mb-2">
            <button id="browseBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Browse Content
            </button>
            <button id="listenBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Listening Content
            </button>
        </div>
        <div id="contentDisplay" class="content-area text-left hidden"></div>
        <div id="audioPlayerContainer" class="audio-player-container hidden">
            <audio id="audioPlayer" controls class="w-full md:w-3/4 lg:w-1/2 mx-auto">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        const phaseSelect = document.getElementById('phaseSelect');
        const actionButtons = document.getElementById('actionButtons');
        const browseBtn = document.getElementById('browseBtn');
        const listenBtn = document.getElementById('listenBtn');
        const contentDisplay = document.getElementById('contentDisplay');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioPlayerContainer = document.getElementById('audioPlayerContainer');

        const phasesContent = {
            phase1: { text: "...", audio: "NCKU-Phase-1.mp3" },
            phase2: { text: "...", audio: "NCKU-Phase-2.mp3" },
            phase3: { text: "...", audio: "NCKU-Phase-3.mp3" },
            conclusion: { text: "...", audio: "NCKU-Conclusion.mp3" }
        };

        phaseSelect.addEventListener('change', () => {
            const selectedPhase = phaseSelect.value;
            contentDisplay.classList.add('hidden');
            audioPlayerContainer.classList.add('hidden');
            actionButtons.classList.add('hidden');
            audioPlayer.pause();
            audioPlayer.removeAttribute('src');

            if (selectedPhase !== 'default') {
                actionButtons.classList.remove('hidden');
            }
        });

        browseBtn.addEventListener('click', () => {
            const selectedPhase = phaseSelect.value;
            if (selectedPhase !== 'default' && phasesContent[selectedPhase]) {
                contentDisplay.innerHTML = phasesContent[selectedPhase].text;
                contentDisplay.classList.remove('hidden');
                audioPlayerContainer.classList.add('hidden');
                audioPlayer.pause();
            }
        });

        listenBtn.addEventListener('click', () => {
            const selectedPhase = phaseSelect.value;
            if (selectedPhase !== 'default' && phasesContent[selectedPhase]) {
                const audioUrl = phasesContent[selectedPhase].audio;
                audioPlayer.src = audioUrl;
                audioPlayerContainer.classList.remove('hidden');
                contentDisplay.classList.add('hidden');
                audioPlayer.play().catch(e => console.error("播放音頻時出錯：", e));
            }
        });
    </script>
</body>
</html>
